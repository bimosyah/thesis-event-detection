# Event Detection Configuration

data:
  raw_path: "data/raw/dataset.csv"
  processed_path: "data/processed/"
  augmented_path: "data/augmented/"
  split_ratio:
    train: 0.7
    val: 0.15
    test: 0.15
  random_seed: 42

augmentation:
  methods:
    - back_translation
    - synonym_replacement
    - random_insertion
  augmentation_factors:
    - 2
    - 5

models:
  baseline:
    type: "naive_bayes"
    vectorizer: "tfidf"
    max_features: 5000

  transformer:
    model_name: "distilroberta-base"
    max_length: 128
    batch_size: 16
    learning_rate: 2e-5
    num_epochs: 5
    warmup_steps: 500

training:
  output_dir: "experiments/outputs/"
  log_dir: "experiments/logs/"
  save_steps: 500
  eval_steps: 500
  early_stopping_patience: 3

evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1_score
  statistical_tests:
    - t_test
    - wilcoxon

