seed_list: [ 42, 7, 123, 2023, 999 ]
dataset_path: "data/raw/dataset.csv"
processed_dir: "data/processed"
augmented_dir: "data/augmented"
test_ratio: 0.20
val_ratio: 0.10
random_state: 42

baseline:
  tfidf:
    ngram_range: [ 1, 2 ]
    max_features: 20000
  lr:
    C: 1.0
    solver: "liblinear"
    class_weight: "balanced"

transformer:
  model_name: "distilroberta-base"
  max_length: 64
  batch_size: 8
  eval_batch_size: 16
  learning_rate: 0.00002
  epochs: 4
  warmup_ratio: 0.06
  output_dir: "experiments/outputs"

augmentation:
  method: "mlm"  # options: mlm | backtranslation | synonym
  mlm:
    replace_prob: 0.15
  augment_factors:
    - 2
    - 5
  mlm_top_k: 5
